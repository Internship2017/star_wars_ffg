AllCops:
  TargetRubyVersion:
    2.3
  Exclude:
    - Guardfile
    - Gemfile
    - Gemfile.lock
    - db/schema.rb
    - db/migrate/*
    - db/default/*
    - config/initializers/*
    - config/environments/*
    - config/spring.rb
    - bin/*
    - spec/rails_helper.rb
    - spec/spec_helper.rb
    - config.ru
    - Rakefile
    - config/routes.rb
    - spec/factories/*
    - spec/models/character_spec.rb

Documentation:
  Enabled: false

Metrics/ClassLength:
  Max: 150

Style/AsciiIdentifiers:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/DefWithParentheses:
  Enabled: false
    
Metrics/LineLength:
  Enabled: false

Style/BlockComments:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Style/CaseIndentation:
  Enabled: false
    
Style/EmptyLinesAroundAccessModifier:
  Enabled: false

Style/EmptyLinesAroundBlockBody:
  Enabled: false

Style/EmptyLinesAroundClassBody:
  Enabled: false

Style/EmptyLinesAroundModuleBody:
  Enabled: false

StringLiterals:
  Enabled: false

Style/MethodDefParentheses:
  Enabled: false

Style/TrailingWhitespace:
  Enabled: false

Style/TrailingBlankLines:
  Enabled: false

Style/SpaceBeforeBlockBraces:
  Enabled: false

Style/SpaceBeforeComment:
  Enabled: false

Style/SpaceInsideBlockBraces:
  Enabled: false

"Style/SymbolArray":
  Enabled: false